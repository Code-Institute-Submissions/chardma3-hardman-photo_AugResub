{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container mt-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Header -->
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3 mb-1">
            <h2 class="logo-font text-white">Contact Us</h2>
        </div>
    </div>
    <!-- Contact form -->
    <div id="contact" class="container-fluid form-container">
        <div class="row">
            <div class="col-12 form-header" id="contact-button">
            </div>
        </div>
        <div class="contact-form-group m-auto">
            <div class="row">
                <div class="col">
                    <form id="hp">
                        <input type="text" class="form-control" id="name" placeholder="Name" minlength="2" maxlength="30" required />
                        <input type="email" class="form-control" id="emailaddress" placeholder="Email" minlength="5" maxlength="50" required />
                        <textarea rows="5" class="form-control" id="message" placeholder="Message" name="message" minlength="5" maxlength="1000" required></textarea>
                        <div class="row text-center">
                            <div class="col form-button">
                                <button type="submit" class="btn btn-black">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.contact form-->
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/emailjs.js' %}"></script>
{% endblock %}
